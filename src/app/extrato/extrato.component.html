<section class="container">
  <h2 class="titulo">TransferÃªncias</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho header">
      <th class="header__conteudo">Data</th>
      <th class="header__conteudo">Valor</th>
      <th class="header__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferences?.length > 0 else emptyMessage">
      <tr class="tabela__linha" *ngFor="let transferencia of transferences">
        <td class="tabela__conteudo">
          {{ transferencia.data | date: "short" }}
        </td>
        <td class="tabela__conteudo">{{ transferencia.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyMessage>
    <p>Nenhum dado cadastrado</p>
  </ng-template>
</section>
